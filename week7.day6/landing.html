<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .login {
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>欢迎登录京东商场</h1>
        <div class="login">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码">
              </div>
            </div>
  
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <script src="js/tools.js"></script>
      <script src="js/jquery.min.js"></script>
      <script>
        const oForm = document.querySelector('form');
        const oIptName = document.querySelector('#username');
        const oIptPwd = document.querySelector('#password');
        oForm.addEventListener('submit',e=>{
          e.preventDefault();
          let oIptNameVal = oIptName.value;
          let oIptPwdVal = oIptPwd.value;
          $.ajax({
            url:'../server/goods_login.php',
            type:'post',
            data:{username:oIptNameVal,userpwd:oIptPwdval},
            dataType:'josn',
            success:result=>{
              if(result.res === 1){
                mySetCookie('landing',1,7 * 24 * 60 * 60); 
                window.alert('登录成功,点击确定,跳转首页面');
                window.location.href = '/gage.html';
              }else{
                window.alert('登录失败,请您检查账号密码,继续玩命登录');
              }
            }
          })
        })
      </script>
</body>
</html>
